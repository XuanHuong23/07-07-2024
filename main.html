<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap</title>
</head>

<body>
    <h1>Bai tap</h1><br>
    <script>
        function numberCheck() {
            let number = Number(prompt("Nhập một số : "))
            if (number === "") {
                document.write("Xin vui lòng nhập dữ liệu")
                return
            }
            if (number % 2 == 0) {
                document.write("Đây là số chẵn")
            } else {
                document.write("Đây là số lẽ")
            }
        }
        numberCheck()
    </script>
</body>

</html>
